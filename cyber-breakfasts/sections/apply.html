<section id="apply" class="py-20 px-6 text-center max-w-4xl mx-auto">
  <h3 class="text-4xl font-bold mb-8">Apply to Join</h3>
  <p class="text-gray-400 mb-8">
    Limited membership. Founders and digital nomads on Koh Phangan.
  </p>

  <form class="apply-form grid gap-6 max-w-xl mx-auto">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <textarea placeholder="Tell us about your venture and why you'd like to join" rows="4" required></textarea>
    <button type="submit" class="btn-primary">Submit Application</button>
  </form>
</section>
